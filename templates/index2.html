<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
  <div class="container-fluid">
    <div class="row justify-content-center">
            <div class="col-sm-10">
                    <div style="background:maroon;" class="jumbotron text-center">
                            <h1 class="display-3 mb-5"><font color="white"><strong>Mission to Mars</strong></font></h1>
                            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p> 
                    </div>
            </div>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{mars.Top_Mars_Title}}</h4>
            <p>{{mars.Top_Mars_Title_News}}</p>
          </div>
        </div>
      </div>
    </div>
  
</div>

</body>
</html>
